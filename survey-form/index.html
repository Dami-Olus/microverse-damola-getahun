<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="index.html">
    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="John Doe" required >
    <label id="email-label" >Email</label>
    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
    <label id="number-label">Phone number</label>
    <input type="number" id="number" min="0" max="9" placeholder="1111-1111">
    <select name="" id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    <div>
    <label for="rotweiler">Rotweiler</label>
    <input type="radio" name="dogNames" id="rotweiler" value="Rotweiler">
    <label for="dobberman">Dobberman</label>
    <input type="radio" name="dogNames" id="dobberman" value="Dobberman">
  </div>
  <div>
    <label for="vehicle1">Bike</label>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle2">Car</label>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle3">Boat</label>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  </div>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    <button id="submit">Submit</button>
    
    
  </form>
</body>
</html>
